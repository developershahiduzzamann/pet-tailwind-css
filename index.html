<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse4Pets</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/5cd4cb7ac6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mx-auto ">
        <!-- Nav section start -->
        <section class="bg-[#FFF9F4] py-3 px-3">
            <div class="flex justify-between md:justify-around items-center">
                <div class="flex items-center gap-2">
                    <div class="">
                        <img class="" src="./assets/img/logo-header.png" alt="">
                    </div>
                    <div class="hidden font-[sora] text-2xl text-[#111111] font-light">
                        <h1>Browse <span class="text-[#FFDC26]">4</span> Pets</h1>
                    </div>
                </div>
                <div class="hidden md:flex font-[Sora] text-lg font-light text-[#111111]">
                    <ul class="flex gap-5">
                        <li>Find a pet</li>
                        <li>Breeds</li>
                        <li>Contact us</li>
                    </ul>
                </div>
                <div class="hidden md:flex items-center gap-5 font-[Sora] text-lg font-light text-[#111111]">
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="border-2 border-[#FFDC26] rounded-xl w-[117px] h-[45px] flex justify-center">
                        <button>Login</button>
                    </div>
                    <div class="bg-[#FFDC26] border-2 border-[#FFDC26] rounded-xl w-[117px] h-[45px] flex justify-center">
                        <button>Register</button>
                    </div>
                </div>
                <div class="md:hidden ">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </section>
        <!-- Nav section end -->
        <!-- Header section start -->
        <section class="">
            <div class=""></div>
        </section>
    </div>
</body>
</html>
