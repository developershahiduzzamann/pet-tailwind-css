<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse4Pets</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/5cd4cb7ac6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mx-auto ">
        <!-- Nav section start -->
        <section class="bg-[#FFF9F4] py-3 px-4">
            <div class="flex justify-between md:justify-around items-center">
                <div class="flex items-center gap-2">
                    <div class="">
                        <img class="" src="./assets/img/logo-header.png" alt="">
                    </div>
                    <div class="hidden font-[sora] text-2xl text-[#111111] font-light">
                        <h1>Browse <span class="text-[#FFDC26]">4</span> Pets</h1>
                    </div>
                </div>
                <div class="hidden md:flex font-[Sora] text-lg font-light text-[#111111]">
                    <ul class="flex gap-5">
                        <li>Find a pet</li>
                        <li>Breeds</li>
                        <li>Contact us</li>
                    </ul>
                </div>
                <div class="hidden md:flex items-center gap-5 font-[Sora] text-lg font-light text-[#111111]">
                    <div class="">
                        <i class="fa-regular fa-bell text-[20px]"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-magnifying-glass text-[20px]"></i>
                    </div>
                    <div class="border-2 border-[#FFDC26] rounded-xl w-[117px] h-[45px] flex justify-center">
                        <button>Login</button>
                    </div>
                    <div class="bg-[#FFDC26] border-2 border-[#FFDC26] rounded-xl w-[117px] h-[45px] flex justify-center">
                        <button>Register</button>
                    </div>
                </div>
                <div class="md:hidden ">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </section>
        <!-- Nav section end -->
        <!-- Header section start -->
        <section class="mt-11 px-4">
            <div class="bgImg">
               <div class="mt-5">
                <h1 class="fFont text-[27px] md:text-[56px] w-[300px] md:w-[681px]">Pamper Your Pet, Because They Deserve the Bes</h1>
                <p class="font-[sora] md:text-xl w-[295px] md:w-[672px] text-base text-[#585858] mt-4">Discover a world of treats, toys, and essentials handpicked for your furry friends.  now and make tails wag with joy!</p>
               </div>
               <div class="bg-[#FFDC26] border-2 border-[#FFDC26] rounded-xl w-[160px] h-[45px] flex justify-center mt-6">
                <button class="font-[sora] text-xl">Find a pet</button>
               </div> 
            </div>
        </section>
    </div>
</body>
</html>
